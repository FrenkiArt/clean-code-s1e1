<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <header class="header">
      <img
        alt="eisenhower-matrix-image"
        src="./eisenhower-matrix.jpg"
        class="header__poster"
      />
      <a
        class="header__link-more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="app">
      <h3>Add Item</h3>

      <p class="app__add-tasks">
        <input id="new-task" class="task__input" type="text" />
        <button id="add-task">Add</button>
      </p>

      <h3 class="app__title">Todo</h3>

      <ul id="incomplete-tasks" class="app__incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label"> Pay Bills </label>
          <input type="text" class="task__input" />
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img alt="remove" src="./remove.svg" />
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input" />
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete">
            <img alt="remove" src="./remove.svg" />
          </button>
        </li>
      </ul>

      <h3 class="app__title">Completed</h3>

      <ul id="completed-tasks" class="app__completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked />
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input" />
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img alt="remove" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </main>

    <script defer src="app.js"></script>
  </body>
</html>
